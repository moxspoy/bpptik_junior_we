<!DOCTYPE html>
<html>

<head>
    <title>Junior Web - Menemukan Kuadran - Universitas Moxspoy</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="heading" style="margin-top:100px">
            <h1>Program Menemukan Kuadran</h1>
        </div>


        <div class="form-group">
            <label for="inputX">Koordinat X</label>
            <input type="number" class="form-control" id="inputX" name="inputX" required a
                placeholder="Masukan nilai X">
        </div>
        <div class="form-group">
            <label for="inputY">Koordinat Y</label>
            <input type="number" class="form-control" id="inputY" name="inputY" required a
                placeholder="Masukan nilai Y">
        </div>
        <button type="submit" class="btn btn-primary" onclick=hitungKuadran()>Submit</button>


        <div class="heading" style="margin-top:100px">
            <h1 id="result"></h1>
        </div>

    </div>

    <script>
        function hitungKuadran() {
            let x = document.getElementById('inputX').value;
            let y = document.getElementById('inputY').value;
            let kuadran = document.getElementById('result');
            var result = "";

            if (x > 0 && y > 0) {
                result = "Kuadran 1";
            } else if (x < 0 && y > 0) {
                result = "Kuadran 2";
            } else if (x < 0 && y < 0) {
                result = "Kuadran 3";
            } else if (x > 0 && y < 0) {
                result = "Kuadran 4";
            } else if (x == 0 && y != 0) {
                result = "Sumbu Y";
            } else if (y == 0 && x != 0) {
                result = "Sumbu X";
            } else if (x == 0 && y == 0) {
                result = "Titik Pusat";
            }

            //alert(result);
            kuadran.innerHTML = "Koordinat (" + x + "," + y + ") terletak di " + result;

        }


        //swal("Nilai Akhir", " ' . $result . '", "success");
    </script>

</body>

</html>
